<!--
Add to your configuration.yaml:

panel_custom:
  - name: hello_world
    sidebar_title: Hello World
    config:
      who: Paulus
-->
<dom-module id='ha-panel-hello_world'>
  <template>
    <style>
      .greeting {
        padding: 16px;
        font-weight: bold;
      }
    </style>
    <p class="greeting">Hello {{who}}. Greetings from Home Assistant.</p>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-panel-hello_world',
  properties: {
    // Home Assistant object
    hass: {
      type: Object,
    },
    // If should render in narrow mode
    narrow: {
      type: Boolean,
      value: false,
    },
    // If sidebar is currently shown
    showMenu: {
      type: Boolean,
      value: false,
    },
    // Home Assistant panel info
    // panel.config contains config passed to register_panel serverside
    panel: {
      type: Object,
    },
    who: {
      type: String,
      computed: 'computeWho(panel)',
    }
  },

  computeWho: function (panel) {
    return panel && panel.config && panel.config.who ? panel.config.who : 'World';
  },
});
</script>
